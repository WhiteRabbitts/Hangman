<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tim's Hangman Game</title>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"

    <link href="test.css" rel="stylesheet"/>

<body>
        <div class="wrapper">
            <br>
                <h1>Tim's Hangman Game</h1>
                <p>presents</p>
                 <h2>Walt Disney World Attractions</h2>
                 <hr>
                 <h4>Use the alphabet below to guess the word.</h4>
             </div>
             <div class="wrapper">
                 <div id="buttons">
                 </div>  
                 <p id="catagoryName"></p>
                 <div id="hold">

                 <div class="container">
                   <button id="hint">Hint</button>
                   <button id="reset">Play again</button>
                 </div>
             </div>
             
             
             
<script src="test.js"></script>
